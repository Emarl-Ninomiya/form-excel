<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社員情報フォーム</title>
</head>
<body>
  <h2>社員情報入力フォーム</h2>
  <form id="dataForm">
    <label>社員番号: <input type="text" id="id" required></label><br><br>
    <label>名前: <input type="text" id="name" required></label><br><br>
    <label>生年月日: <input type="date" id="birth" required></label><br><br>
    <label>住所: <input type="text" id="address"></label><br><br>
    <label>メール: <input type="email" id="email"></label><br><br>
    <button type="button" onclick="addPerson()">追加</button>
  </form>

  <script>
    let peopleData = JSON.parse(localStorage.getItem("peopleData") || "[]");

    function addPerson() {
      const id = document.getElementById("id").value;
      const name = document.getElementById("name").value;
      const birth = document.getElementById("birth").value;
      const address = document.getElementById("address").value;
      const email = document.getElementById("email").value;

      if (!id || !name || !birth) {
        alert("社員番号・名前・生年月日は必須です。");
        return;
      }

      peopleData.push({ id, name, birth, address, email });
      localStorage.setItem("peopleData", JSON.stringify(peopleData));

      // 入力リセット
      document.getElementById("dataForm").reset();
    }
  </script>
</body>
</html>
